<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
    />

    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <ul>
          <li>
            <span class="mdi mdi-view-dashboard"></span>
            <h2>Dashboard</h2>
          </li>
          <br>
          <li><span class="mdi mdi-account"></span> Profile</li>
          <li><span class="mdi mdi-email"></span> Messages</li>
          <li><span class="mdi mdi-history"></span> History</li>
          <li><span class="mdi mdi-format-list-checks"></span> Tasks</li>
          <li><span class="mdi mdi-account-group"></span> Communities</li>
          <br>
          <li><span class="mdi mdi-cog"></span> Settings</li>
          <li><span class="mdi mdi-lifebuoy"></span> Support</li>
          <li><span class="mdi mdi-shield-account"></span> Privacy</li>
        </ul>
      </div>

      <div class="header">
        <span class="mdi mdi-magnify">Search</span>
        <input type="search" name="search" id="search">
        <span class="mdi mdi-bell-outline">Bell</span>
        <span class="mdi mdi-account-box">Account</span>
        <h2>Denis Michalski</h2>
        <span class="mdi mdi-account-box">Account</span>
        <h5>Hi there,</h5>
        <h3>Denis Michalski(@denis)</h3>
      </div>

      <div class="maincontent"></div>
    </div>

  </body>
</html>
